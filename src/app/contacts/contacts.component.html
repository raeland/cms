<div class="container">
    <div class="row"></div>
    <div class="col-md-5">
        <app-contact-list (selectedContactEvent)="selectedContact = $event"></app-contact-list>
    </div>
    <div class="col-md-4">
        <app-contact-detail *ngIf="selectedContact; else infoText"
        [contact]="selectedContact"></app-contact-detail>
        <ng-template #infoText></ng-template>
    </div>
</div>
