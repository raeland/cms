<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control required" size="120" max="120" #name
            ngModel="originalContact?.name" required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control required" size="120" max="255" #email ngModel name="email"
            ngModel="originalContact?.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
          <div class="alert alert-danger" *ngIf="email && !email">
            <p>Enter a valid email address!</p>
          </div>
        </div>

        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" class="form-control invalid" size="150" max="255" #phone ngModel name="phone"
            ngModel="originalContact?.phone" pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
          <div class="alert alert-danger" *ngIf="phone && phone">
            <p>Enter a valid phone number!</p>
          </div>
        </div>

        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" id="imageUrl" class="form-control" size="150" max="255" #imageUrl ngModel name="imageUrl"
            ngModel="originalContact?.imageUrl">
        </div>
      </div>

      <div class="form-group">
        <label for="groupList">Group contacts</label>

        <div class="row" id="groupList" style="min-height: 3rem;" dnd-droppable dropZones="['contactGroup']"
          (onDropSuccess)="addToGroup($event)">

          <div class="alert alert-danger" *ngIf="!groupContacts">
            <p>Contact cannot be added to the group. It is
              already in group or is the current contact.
            </p>
            </div>
          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
              <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupContacts.length < 1">Drag contacts in group here</span>
        </div>
      </div>

      <div *ngIf="!name || !email">
        <p>The Name and Email are required!</p>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
