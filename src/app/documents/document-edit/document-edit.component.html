<p>document-edit works!</p>
<div class="row pad-all">
    <h4 class="title margin-left-right">Document</h4>
    <a class="btn btn-primary">View</a>
    <a class="btn btn-info" routerLink="edit">Edit</a>
    <a class="btn btn-danger">Delete</a>
</div>

<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            class="form-control"
            size="150"
            max="255">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" >Save</button>
          <!-- <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button> -->
        </div>
      </div>

    </form>

  </div>
</div>
